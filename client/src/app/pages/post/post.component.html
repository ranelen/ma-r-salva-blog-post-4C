<div *ngIf="posts && posts.length; else noPosts">
    <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile *ngFor="let post of posts">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ post.content }}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<ng-template #noPosts>
    <p>No posts available.</p>
</ng-template>
